<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемонд Потанцевалов</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="input-block">
        <table>
            <tr>
                <td>
                    <label for="input-rows">Количество строк</label>
                </td>
                <td>
                    <input type="number" min="1" value="3" id="input-rows">
                </td>
            </tr>
            <tr>
                <td><label for="input-cols">Количество столбцов</label></td>
                <td><input type="number" min="1" value="3" id="input-cols"></td>
            </tr>
        </table>
        <div class="flex">
            <table id="input-rates" class="input-table">
                <caption>Матрица тарифов</caption>
                <tr>
                    <td><input type="number" value="1"></td>
                </tr>
            </table>
            <table id="input-reserves" class="input-table">
                <caption>Матрица запасов</caption>
                <tr>
                    <td><input type="number" value="1"></td>
                </tr>
            </table>
        </div>
        
        <table id="input-needs" class="input-table">
            <caption>Матрица потребностей</caption>
            <tr>
                <td><input type="number" value="1"></td>
            </tr>
        </table>
        <div>
            <input type="radio" class="input-method" name="method" value="northWestMethod" id="n-e-m" checked><label for="n-e-m">Метод северо-западного угла</label>
        </div>
        <div>
            <input type="radio" class="input-method" name="method" value="fogelsMethod" id="f-m"><label for="f-m">Метод Фогеля</label>
        </div>
        <button id="calculate">Закончить ввод</button>
        <button id="demo">Контрольный пример</button>
    </div>
    <div id="calc-block" class="hide">
        
    </div>
</body>
</html>
